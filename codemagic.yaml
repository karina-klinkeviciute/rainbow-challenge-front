# codemagic.yaml
workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - apple  # Your variable group with APPLE_TEAM_ID
      vars:
        BUNDLE_ID: "org.rainbowchallenge"
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: 'v*.*.*'
          include: true
      cancel_previous_builds: true
    scripts:
      - name: Set up environment
        script: |
          echo "Building version from pubspec.yaml"
          
      - name: Get Flutter dependencies
        script: |
          flutter pub get
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
          
      - name: Set up automatic code signing
        script: |
          # Fetch signing files from App Store Connect
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          
          # Create keychain
          keychain initialize
          
          # Add certificates to keychain
          keychain add-certificates
          
          # Set up Xcode project to use fetched profiles
          xcode-project use-profiles
          
      - name: Increment build number
        script: |
          # Auto-increment build number using commit count
          BUILD_NUMBER=$(($(git rev-list --count HEAD)))
          echo "Build number: $BUILD_NUMBER"
          
          # Get current version from pubspec.yaml
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | cut -d'+' -f1)
          echo "Current version: $CURRENT_VERSION"
          
          # Update version in pubspec.yaml with new build number
          sed -i '' "s/version: .*/version: $CURRENT_VERSION+$BUILD_NUMBER/" pubspec.yaml
          
          # Update iOS build number
          cd ios
          agvtool new-version -all $BUILD_NUMBER
          cd ..
          
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist
            
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      
    publishing:
      email:
        recipients:
          - ieva@skyhook.se  # TODO: Replace with your actual email
        notify:
          success: true
          failure: true
          
      app_store_connect:
        # Manual authentication
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY      # The .p8 file contents
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER    
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID      # Your issuer ID
        # Submit to TestFlight automatically
        submit_to_testflight: true
        
        # Optional: Set to true if you want to auto-submit to App Store review
        # (Usually you want manual control over this)
        # submit_to_app_store: false