name: rainbow_challenge
description: Rainbow challenge

version: 1.0.36+37

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  badges: ^3.1.2
  connectivity_plus: ^6.0.3
  dio: ">=4.0.1 <6.0.0"
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_html: ^3.0.0-beta.2
  flutter_localizations:
    sdk: flutter
  http: ^1.2.1
  intl: ^0.20.2
  json_annotation: ^4.3.0
  meta: ^1.12.0
  path_provider: ^2.0.0
  qr_code_scanner:
    git:
      url: https://github.com/srinimachi/qr_code_scanner
  sqflite: ^2.0.0+4
  url_launcher: ^6.1.2
  uuid: ^4.4.2
  flutter_secure_storage: ^9.2.2
  formz: '0.4.1'
  file_picker: ^8.0.6
  flutter_launcher_icons: ^0.13.1
  firebase_core: ^3.2.0
  firebase_messaging: ^15.2.1
  flutter_local_notifications: ^17.2.1+2
  google_sign_in: ^6.1.4
  sign_in_button: ^3.2.0
  sign_in_with_apple: ^6.1.1

dev_dependencies:
  build_runner: ^2.1.4
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/ca/
    - assets/images/
    - assets/images/achievements/
    - assets/images/dialogs/
    - assets/icons/

  fonts:
    - family: Asap
      fonts:
        - asset: assets/fonts/Asap-Regular.ttf
        - asset: assets/fonts/Asap-Italic.ttf
          style: italic
        - asset: assets/fonts/Asap-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Asap-SemiBoldItalic.ttf
          style: italic
          weight: 600
    - family: Alumni Sans
      fonts:
        - asset: assets/fonts/AlumniSans-Regular.ttf
        - asset: assets/fonts/AlumniSans-Italic.ttf
          style: italic
        - asset: assets/fonts/AlumniSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/AlumniSans-SemiBoldItalic.ttf
          style: italic
          weight: 600

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
